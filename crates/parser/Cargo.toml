[package]
name = "fe-parser"
version = "0.9.0-alpha"
authors = ["The Fe Developers <snakecharmers@ethereum.org>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/ethereum/fe"
description = "Parser lib for Fe."

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
fe-common = {path = "../common", version = "^0.9.0-alpha"}
logos = { version = "0.11.4", default-features = false, features = ["export_derive"] }
serde = { version = "1", features = ["derive"] }
unescape = "0.1.0"
uuid = { version = "0.8", features = ["v4", "stdweb"] }
vec1 = { version = "1.8.0", features = ["serde"] }
if_chain = "1.0.1"
semver = "1.0.0"
indenter = "0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"

[dev-dependencies]
fe-test-files = {path = "../test-files", version = "^0.9.0-alpha"}
insta = "1.7.1"
wasm-bindgen-test = "0.3"
pretty_assertions = "0.7.2"
